<div class="container logincontainer">
    <h1>Login</h1>
    <p>Please enter your username (email address) and password.</p>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" required [(ngModel)]="email" class="form-control">
            <br>
            <div class="alert alert-danger" *ngIf="email !== '' && !email.match(emailPattern)">
                The email address is not valid.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="loginpassword" name="password" required [(ngModel)]="password" class="form-control">
                <div class="input-group-append">
                    <button type="button" id="eye" (click)="togglePasswordVisibility()">
                        <img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="eye" />
                    </button>
                </div>
            </div>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Stay logged in</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Span elements to display the values -->
    <div class="checkcontainer">
        <h2>Input Validation:</h2>
        <hr>
        <div>
            <span>Email: {{ email }}</span>
        </div>
        <div>
            <span>Password: {{ password }}</span>
        </div>
        <div>
            <span>Stay logged in: {{ rememberMe }}</span>
        </div>
    </div>
    <div class="text-center">
        <img src="../assets/img/miau.JPG" alt="Miau" class="img-fluid rounded" width="200px"> <!-- Image from the assets folder -->
    </div>
</div>
